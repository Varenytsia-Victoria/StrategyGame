<button class="button" (click)="openShopModal()">Shop</button>


<div id="shopModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" (click)="closeShopModal()">&times;</span>
    <h2>Shop</h2>
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }} - {{ item.price }}
        <button class="buy-btn" (click)="buyItem(item)">Buy</button>
      </li>
    </ul>
  </div>
</div>
