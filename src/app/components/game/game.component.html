<div class="game-container">
  <div class="game-content">
    <img id="hero-bar" src="../assets/images/hero-bar.png" alt="" />
<h2 id="level">{{ currentLevel }}</h2>
    <div class="hero-stats">
      

      <p id="level-sign">Level</p>
      <div class="stats">
      <p id="health">{{ hero.health }}</p>
      <p>{{ hero.attack }}</p>
      
      <p>{{ hero.coins }}</p>
      <p>{{ hero.diamonds }}</p>
    </div></div>


    <app-inventory class="inventory"></app-inventory>
    <app-shop></app-shop>
    <app-skill-tree></app-skill-tree>
    <button routerLink="/money">Earn money!</button>

  </div>
  <img id="inventory" src="../assets/images/inventory.png" alt="" />

  <img
    src="../../../assets/images/player.png"
    alt="Hero"
    class="hero"
    [style.left.px]="hero.x"
    [style.top.px]="hero.y"
  />

  <app-monster
    *ngFor="let monster of monsters"
    [monster]="monsters"
  ></app-monster>

  <div class="modal game-over" [ngClass]="{ show: gameOver }">
    <div class="modal-content game-over-content">
      <p>Game Over!</p>
    </div>
  </div>
</div>
