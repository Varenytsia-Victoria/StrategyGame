<div class="game-container">
  <h1>Welcome to My Game</h1>
  <div class="game-content">
    <!-- Display game content here -->
    <div>
      <h2>Level: {{ currentLevel }}</h2>
      <button (click)="upgradeLevel()">Upgrade Level</button>
    </div>
    <div>
      <h2>Hero Stats</h2>
      <p>Health: {{ hero.health }}</p>
      <p>Attack: {{ hero.attack }}</p>
      <!-- Display more hero stats here -->
    </div>
    <!-- Display inventory, shop, skill tree, etc. components here -->
    <app-inventory></app-inventory>
    <app-shop></app-shop>
    <app-skill-tree></app-skill-tree>
  </div>
</div>
